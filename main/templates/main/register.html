{% extends 'base.html' %}

{% block content %}
<div style="width:40%; margin: auto">
    <div class="card p-5 my-5">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <p>{{field.label_tag}}</p>
                {{field}}
            {% endfor %}
            <br>
            <button class="btn btn-success my-4">sign up</button>
        </form>
    </div>
</div>
{% endblock %}
